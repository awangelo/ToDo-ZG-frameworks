<div class="min-h-screen bg-gray-100 p-10">

  <div *ngIf="tarefa; else naoEncontrada" class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ tarefa.titulo }}</h1>

    <div class="flex gap-3 mb-6">
      <span class="text-xs font-medium px-3 py-1 rounded-full"
            [ngClass]="{
              'bg-blue-100 text-blue-700': tarefa.status === 'TODO',
              'bg-yellow-100 text-yellow-700': tarefa.status === 'DOING',
              'bg-green-100 text-green-700': tarefa.status === 'DONE'
            }">
        {{ tarefa.status }}
      </span>
      <span class="text-xs font-medium px-3 py-1 rounded-full"
            [ngClass]="{
              'bg-red-100 text-red-700': tarefa.prioridade === 'ALTA',
              'bg-yellow-100 text-yellow-700': tarefa.prioridade === 'MEDIA',
              'bg-blue-100 text-blue-700': tarefa.prioridade === 'BAIXA'
            }">
        {{ tarefa.prioridade }}
      </span>
    </div>

    <div *ngIf="tarefa.descricao" class="mb-6">
      <h2 class="text-sm font-semibold text-gray-500 uppercase mb-2">Descrição</h2>
      <p class="text-gray-700">{{ tarefa.descricao }}</p>
    </div>

    <div *ngIf="tarefa.dataLimite" class="mb-6">
      <h2 class="text-sm font-semibold text-gray-500 uppercase mb-2">Data Limite</h2>
      <p class="text-gray-700">{{ tarefa.dataLimite | date:'dd/MM/yyyy HH:mm' }}</p>
    </div>

    <div class="flex gap-3 mt-8">
      <a [routerLink]="['/home/editar', tarefa.id]"
         class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-lg transition-colors">
        Editar
      </a>
      <button (click)="excluir()" class="bg-red-500 hover:bg-red-600 text-white text-sm font-medium px-4 py-2 rounded-lg transition-colors">
        Excluir
      </button>
    </div>
  </div>

  <ng-template #naoEncontrada>
    <div class="max-w-2xl mx-auto text-center py-20">
      <h1 class="text-2xl font-bold text-gray-400 mb-4">Tarefa não encontrada</h1>
    </div>
  </ng-template>

</div>
