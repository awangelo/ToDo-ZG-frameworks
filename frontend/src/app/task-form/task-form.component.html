<div class="min-h-screen bg-gray-100 p-10">

  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-8">

    <h1 class="text-2xl font-bold text-gray-800 mb-6">
      {{ isEdit ? 'Editar Tarefa' : 'Nova Tarefa' }}
    </h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
        <input formControlName="titulo" type="text" maxlength="20"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Título da tarefa">
        <div *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched" class="text-red-500 text-xs mt-1">
          Título é obrigatório (máx. 20 caracteres).
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
        <textarea formControlName="descricao" rows="3" maxlength="200"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                  placeholder="Descrição da tarefa (opcional)"></textarea>
        <div *ngIf="form.get('descricao')?.invalid && form.get('descricao')?.touched" class="text-red-500 text-xs mt-1">
          Máximo de 200 caracteres.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data Limite</label>
        <input formControlName="dataLimite" type="datetime-local"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
        <select formControlName="status"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Prioridade *</label>
        <select formControlName="prioridade"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let p of prioridadeOptions" [value]="p">{{ p }}</option>
        </select>
      </div>

      <div class="flex gap-3 mt-4">
        <button type="submit" [disabled]="form.invalid"
                class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white text-sm font-medium px-6 py-2 rounded-lg transition-colors">
          {{ isEdit ? 'Salvar' : 'Criar' }}
        </button>
        <button type="button" (click)="voltar()"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-medium px-6 py-2 rounded-lg transition-colors">
          Cancelar
        </button>
      </div>
    </form>

  </div>

</div>
