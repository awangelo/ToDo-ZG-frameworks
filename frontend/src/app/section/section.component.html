<div class="relative flex flex-col rounded-2xl p-4 w-full h-full" [ngClass]="color">
  <h2 class="text-white text-xl font-semibold text-center mb-4">{{ title }}</h2>
  <div class="flex-1 flex flex-col gap-3 overflow-y-auto scrollbar-hidden">
    <app-card *ngFor="let tarefa of tarefas" [tarefa]="tarefa"></app-card>
  </div>
  <a [routerLink]="['/tarefas/nova']" [queryParams]="{ status: status }"
     class="absolute bottom-4 right-4 bg-white hover:bg-gray-100 text-gray-800 w-12 h-12 rounded-xl shadow-lg flex items-center justify-center text-2xl font-bold transition-colors">
    +
  </a>
</div>
